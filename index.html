<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <div class="element"></div>
        </div>
        <div class="sliders">
            <label for="h-shadow">Horizontal Shadow:</label>
            <input type="range" id="h-shadow" min="-100" max="100">
        </div>
        <div class="sliders">
            <label for="v-shadow">Vertical Shadow:</label>
            <input type="range" id="v-shadow" min="-100" max="100">
        </div>
        <div class="sliders">
            <label for="blur-radius">Blur Radius:</label>
            <input type="range" id="blur-radius" min="-100" max="100">
        </div>
        <div class="sliders">
            <label for="spread-radius">Spread Radius:</label>
            <input type="range" id="spread-radius" min="-100" max="100">
        </div>
        <div class="color">
            <label for="color">Shadow Color:</label>
            <input type="color" id="color">
        </div>
        <div class="sliders">
            <label for="opacity">Shadow color Opacity:</label>
            <input type="range" id="opacity" min="0" max="1" step="0.1">
        </div>
        <div class="inset">
            <label for="inset">Inset Shadow</label>
            <input type="checkbox" id="inset">
        </div>
        <div class="code">
            <textarea id="code" rows="2"></textarea>
            <button onclick="copyCode()">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
